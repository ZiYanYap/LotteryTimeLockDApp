<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Our CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
    <style>
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .card {
            padding: 20px;
            border-radius: 12px;
            background: #c1c2c2;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            box-shadow: 0 0 50px;
        }

        .connect-button,
        .switch-button {
            background-color: #6b20a0;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 15px;
        }

        .connect-button:hover,
        .switch-button:hover {
            background-color: #4e1576;
        }

        .wallet-status {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            color: #495057;
        }

        /* Add a light background and box shadow to the table for better contrast */
        .card {
            background-color: #f8f9fa;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .card h4 {
            margin-top: 20px;
        }

        /* Make the table rows stand out more */
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }

        /* Center-align table inside the container */
        .container {
            max-width: 80%;
            margin: auto;
        }

        /* Adjust table cell padding for better spacing */
        .table th, .table td {
            padding: 15px;
            text-align: center;
        }

        /* Make the text bold for headers */
        .table thead th {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Content -->
    <div class="container card-container">
        <div class="card text-center">
            <h3 class="fw-bold fs-1">Connect to MetaMask</h3>
            <p class="fs-3">Connect your MetaMask wallet to interact with WinChain Lottery</p>
            <button id="connectButton" onclick="connect()" class="connect-button fs-4">Connect MetaMask</button>
            <p id="data" class="wallet-status fs-5">Not connected</p>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Custom Scripts -->
    <script src="../js/account.js"></script>
    <script src="../js/callNavFooter.js"></script>
</body>

</html>
