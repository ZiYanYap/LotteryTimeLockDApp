<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinChain Play</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Our CSS -->
    <link rel="stylesheet" href="../css/style.css" />

    <script>
        // Function to check MetaMask connection status
        async function checkMetaMaskConnection() {
            if (typeof window.ethereum !== 'undefined') {
                // Check if the wallet is already connected
                const accounts = await ethereum.request({ method: 'eth_accounts' });

                if (accounts.length === 0) {
                    // If not connected, show the connect prompt
                    document.getElementById('connectPrompt').style.display = 'block';
                } else {
                    // User is connected, hide the prompt and show the ticket purchase section
                    document.getElementById('connectPrompt').style.display = 'none';
                    document.getElementById('ticketSection').style.display = 'block';
                }
            } else {
                // MetaMask is not installed
                document.getElementById('connectPrompt').innerHTML = `
                    <p class="alert alert-warning">MetaMask is not installed. Please <a href="account.html">install MetaMask</a> and connect your wallet.</p>
                `;
                document.getElementById('connectPrompt').style.display = 'block';
            }
        }

        // Call the function on page load
        window.onload = checkMetaMaskConnection;

        // Function to connect MetaMask
        async function connectMetaMask() {
            try {
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                // Update the UI once the account is connected
                checkMetaMaskConnection();
            } catch (error) {
                console.error('Error connecting MetaMask:', error);
            }
        }

        // Function to update the countdown timer
        function updateCountdown() {
            const endTime = new Date("2024-12-31T23:59:59"); // Set this to your draw end time
            const now = new Date();
            const timeRemaining = endTime - now;
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `
                <p>${days}d ${hours}h ${minutes}m ${seconds}s</p>
            `;
        }

        // Call the countdown function every second
        setInterval(updateCountdown, 1000);
    </script>
</head>

<body class="d-flex flex-column min-vh-100 bg-dark text-light">

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Main Content -->
    <main class="flex-fill d-flex justify-content-center align-items-center">
        <div class="container text-center">
            <!-- Connect Prompt -->
            <div id="connectPrompt" class="alert alert-warning mx-auto" style="display: none;">
                <p>Please connect your MetaMask wallet to interact with the lottery.</p>
                <button onclick="connectMetaMask()" class="btn btn-primary btn-lg">Connect MetaMask</button>
            </div>

            <!-- Upcoming Draw Information -->
            <div id="drawInfo" class="mb-4 text-center">
                <h3 class="mb-3">The Upcoming Draw</h3>
                <div class="row justify-content-center">
                    <div class="col-12 mb-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="p-3 bg-secondary rounded">
                                <strong>Total Pool</strong>
                                <p id="totalPool">0.0 MATIC</p>
                            </div>
                            <div class="p-3 bg-secondary rounded">
                                <strong>Participants</strong>
                                <p id="totalParticipants">100</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <h4>Time until draw</h4>
                        <div class="d-flex justify-content-center">
                            <div class="p-3 bg-dark text-light rounded mx-2">
                                <span id="hours">0</span>
                                <p>HOURS</p>
                            </div>
                            <div class="p-3 bg-dark text-light rounded mx-2">
                                <span id="minutes">27</span>
                                <p>MINUTES</p>
                            </div>
                            <div class="p-3 bg-dark text-light rounded mx-2">
                                <span id="seconds">34</span>
                                <p>SECONDS</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ticket number input and buttons -->
            <div id="ticketSection" class="text-center" style="display: none;">
                <div class="row justify-content-center mb-3">
                    <div class="col-auto">
                        <input type="text" id="digit1" maxlength="1" class="form-control ticket-digit" pattern="\d*">
                    </div>
                    <div class="col-auto">
                        <input type="text" id="digit2" maxlength="1" class="form-control ticket-digit" pattern="\d*">
                    </div>
                    <div class="col-auto">
                        <input type="text" id="digit3" maxlength="1" class="form-control ticket-digit" pattern="\d*">
                    </div>
                    <div class="col-auto">
                        <input type="text" id="digit4" maxlength="1" class="form-control ticket-digit" pattern="\d*">
                    </div>
                </div>
                <!-- Buy Ticket Button -->
                <button id="buyTicketButton" class="btn btn-success btn-lg me-2">Buy Ticket</button>

                <!-- Cancel Ticket Button -->
                <button id="cancelTicketButton" class="btn btn-danger btn-lg">Cancel Ticket</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="../js/adminCheck.js"></script>
    <script src="../js/callNavFooter.js"></script>
    <script src="../js/lottery.js"></script>
</body>

</html>
