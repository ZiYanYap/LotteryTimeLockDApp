<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Our CSS -->
    <link rel="stylesheet" href="../css/style.css" />

    <style>
        .ticket-digit {
            width: 50px;
            text-align: center;
            margin: 5px;
        }

        #buyTicketButton {
            margin-top: 15px;
        }

        #connectPrompt {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>

    <script>
        // Function to check MetaMask connection status
        async function checkMetaMaskConnection() {
            if (typeof window.ethereum !== 'undefined') {
                // Check if the wallet is already connected
                const accounts = await ethereum.request({ method: 'eth_accounts' });

                if (accounts.length === 0) {
                    // If not connected, show the connect prompt
                    document.getElementById('connectPrompt').style.display = 'block';
                } else {
                    // User is connected, hide the prompt and show the ticket purchase section
                    document.getElementById('connectPrompt').style.display = 'none';
                    document.getElementById('ticketSection').style.display = 'block';
                }
            } else {
                // MetaMask is not installed
                document.getElementById('connectPrompt').innerHTML = `
                    <p class="alert alert-warning">MetaMask is not installed. Please <a href="account.html">install MetaMask</a> and connect your wallet.</p>
                `;
                document.getElementById('connectPrompt').style.display = 'block';
            }
        }

        // Call the function on page load
        window.onload = checkMetaMaskConnection;

        // Function to connect MetaMask
        async function connectMetaMask() {
            try {
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                // Update the UI once the account is connected
                checkMetaMaskConnection();
            } catch (error) {
                console.error('Error connecting MetaMask:', error);
            }
        }
    </script>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="flex-fill">
        <!-- Connect Prompt -->
        <div id="connectPrompt" class="alert alert-warning">
            <p>Please connect your MetaMask wallet to interact with the lottery.</p>
            <button onclick="connectMetaMask()" class="btn btn-primary">Connect MetaMask</button>
        </div>

        <!-- Ticket number input -->
        <div id="ticketSection" style="display: none;">
            <input type="text" id="digit1" maxlength="1" class="ticket-digit" pattern="\d*">
            <input type="text" id="digit2" maxlength="1" class="ticket-digit" pattern="\d*">
            <input type="text" id="digit3" maxlength="1" class="ticket-digit" pattern="\d*">
            <input type="text" id="digit4" maxlength="1" class="ticket-digit" pattern="\d*">
            <button id="buyTicketButton" class="btn btn-success">Buy Ticket</button>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="../js/callNavFooter.js"></script>
    <script src="../js/lottery.js"></script>

</body>

</html>
