<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Our CSS -->
    <link rel="stylesheet" href="../css/style.css" />

    <style>
        .ticket-digit {
            width: 50px;
            text-align: center;
            margin: 5px;
        }

        #buyTicketButton {
            margin-top: 15px;
        }
    </style>

    <script>
        // Function to check MetaMask connection status
        async function checkMetaMaskConnection() {
            if (typeof window.ethereum !== 'undefined') {
                // Check if the wallet is already connected
                const accounts = await ethereum.request({ method: 'eth_accounts' });

                if (accounts.length === 0) {
                    // If not connected, redirect to account.html
                    window.location.href = 'account.html';
                }
            } else {
                // MetaMask is not installed
                window.location.href = 'account.html';
            }
        }

        // Call the function on page load
        window.onload = checkMetaMaskConnection;
    </script>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="flex-fill">
        <!-- Ticket number input -->
        <div>
            <input type="text" id="digit1" maxlength="1" class="ticket-digit" pattern="\d*">
            <input type="text" id="digit2" maxlength="1" class="ticket-digit" pattern="\d*">
            <input type="text" id="digit3" maxlength="1" class="ticket-digit" pattern="\d*">
            <input type="text" id="digit4" maxlength="1" class="ticket-digit" pattern="\d*">
            <button id="buyTicketButton" class="btn btn-success">Buy Ticket</button>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="../js/callNavFooter.js"></script>
    <script src="../js/lottery.js"></script>

</body>

</html>
