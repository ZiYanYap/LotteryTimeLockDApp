<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Page</title>

    <!-- Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Content -->
    <div class="flex-fill">
        <!-- Navbar -->
        <div id="navbar-placeholder"></div>

        <!-- Admin Settings Section -->
        <div class="container mt-5">
            <h1 class="text-center">Admin Settings</h1>

            <!-- Update Developer Fee Percentage -->
            <div class="mt-4">
                <h2 class="text-center">Update Developer Fee Percentage</h2>
                <form id="feeForm">
                    <div class="mb-3">
                        <label for="feePercentage" class="form-label">Developer Fee Percentage (0 - 20%)</label>
                        <input type="number" class="form-control" id="feePercentage" required>
                    </div>
                    <button type="submit" class="btn btn-primary d-block mx-auto">Set Fee Percentage</button>
                    <div id="transactionStatus" class="mt-3"></div>
                </form>
            </div>

            <!-- Update Prize Percentages -->
            <div class="mt-5">
                <h2 class="text-center">Update Prize Percentages</h2>
                <form id="prizeForm">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="firstPrizePercentage" class="form-label">First Prize Percentage</label>
                            <input type="number" id="firstPrizePercentage" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="secondPrizePercentage" class="form-label">Second Prize Percentage</label>
                            <input type="number" id="secondPrizePercentage" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="thirdPrizePercentage" class="form-label">Third Prize Percentage</label>
                            <input type="number" id="thirdPrizePercentage" class="form-control" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary d-block mx-auto">Set Prize Percentages</button>
                </form>
            </div>

            <!-- Update Draw Interval and Offsets -->
            <div class="mt-5">
                <h2 class="text-center">Update Draw Interval and Offsets</h2>
                <form id="drawForm">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="drawInterval" class="form-label">Draw Interval (in seconds)</label>
                            <input type="number" id="drawInterval" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="cancellationOffset" class="form-label">Cancellation Offset (in seconds)</label>
                            <input type="number" id="cancellationOffset" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="salesCloseOffset" class="form-label">Sales Close Offset (in seconds)</label>
                            <input type="number" id="salesCloseOffset" class="form-control" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary d-block mx-auto">Update Draw Interval and
                        Offsets</button>
                </form>
            </div>

            <!-- Execute/Cancel Draw -->
            <div class="container mt-5">
                <h2 class="text-center">Execute/Cancel Draw</h2>
                <div class="row justify-content-center">
                    <div class="col-md-5 mb-3">
                        <button id="executeDrawBtn" class="btn btn-success w-100">Execute Draw</button>
                    </div>
                    <div class="col-md-5 mb-3">
                        <button id="cancelDrawBtn" class="btn btn-danger w-100">Cancel Draw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript Files -->
    <script src="../js/adminActions.js"></script>
    <script src="../js/adminCheck.js"></script>
    <script src="../js/callNavFooter.js"></script>

</body>

</html>
